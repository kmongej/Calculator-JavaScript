<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora</h1>
    <form id="miFormulario">
        <label>Número 1: </label>
        <input type="number" name="valor1" id="valor1" autofocus placeholder="Escriba un número">
        <button onclick="limpiar();">Limpiar campos</button>

        <br>
        <br>

        <label>Número 2: </label>
        <input type="number" name="valor2" id="valor2" placeholder="Escriba un número">

        <br>
        <br>

        <button class="button" type="button" onclick="sumar();">+</button>
        <button class="button" type="button" onclick="restar();">-</button>
        <button class="button" type="button" onclick="multiplicar();">*</button>
        <button class="button" type="button" onclick="dividir();">/</button>

        <p>El resultado es: <span id="el-resultado"></span></p>
    </form>
    
</body>
</html>
